  <div class="container- my-5 p-2 ">
    <div class="card p-3 ">
      <form action="/" method="post">
        <div class="form-group">
        
          <div class="row ">
            <div class="col d-grid gap-2 col-12 mx-auto ">
              <label for="name">Full name</label>
                <input type="text" class="form-control " id="name" name="name" placeholder="Enter your full name" required/>
  
            </div>
            
            <div class="col-12 col-md-6 gap-2">
              <label for="phone">Mob.no</label>
              <input type="number" class="form-control" name="phone" id="phone" placeholder="5616568458"required/> 
              <small class="text-muted">
                We don't share your number!
                
              </small> 
  
            </div>
           
            <div class="col-12 col-md-6 ">
              <label for="email">email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com"required/>
                <small class="text-muted">
                  We don't share your email!
                  
                </small> 
              
            </div>
            <br>
            <div class="col-12 col-md-6">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="password" required/> 
              
  
            </div>
           
            <div class="col-12 col-md-6 ">
              <label for="confirm password">confirm password</label>
                <input type="confirm password" class="form-control" name="confirm password" id="confirm password" placeholder="confirm password"required/>
            </div>
            <div class="col-12 form-check mt-2       mx-auto"style="width: 300px;">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
              <label class="form-check-label" for="flexCheckDefault" >
                I agree to terms and conditions
              </label>
            </div>  
            
              <div class="form-row text-center p-2">
  
            
                <button type="reset" class="btn btn-sm btn-secondary " >reset</button>
                <button type="submit" class="btn btn-sm btn-success" ><i class="fa-solid fa-arrow-up-right-from-square"></i> Register</button>
              </div>
           
          </div>  
            
           
  
        </div>

      </form>
